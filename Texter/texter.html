<md-content class="texter" layout="row" flex>
    <div class="contacts"
        layout="column"
        flex>
        <md-subheader class="md-no-sticky">
            Contacts
            <md-button class="add-button md-icon-button"
                aria-label="Add Contact"
                ng-click="openAddContactDialog()">
                <ng-md-icon icon="add"
                    style="fill: #fff"
                    size="20"></ng-md-icon>
            </md-button>
        </md-subheader>

        <md-list class="contact-list">
            <md-list-item ng-repeat="contact in contacts">
                <md-list-item-text flex="90" layout="row" layout-align="start center">
                    <div flex>
                        <h4>{{ contact.name }}</h4>
                        <p>{{ contact.phone }}</p>
                        <p>
                            <md-button class="edit-button md-accent md-mini"
                                ng-click="openEditContactDialog(contact)">
                                <ng-md-icon icon="edit"
                                    style="fill: #FF9800"
                                    size="17"></ng-md-icon>
                                Edit
                            </md-button>
                        </p>
                    </div>

                    <div flex="10">
                        <md-checkbox class="md-accent"
                            ng-model="contact.selected"></md-checkbox>
                    </div>
                </md-list-item-text>
            </md-list-item>
        </md-list>
    </div>

    <div class="scripts"
        layout="column"
        flex>
        <md-subheader class="md-no-sticky">
            Scripts
            <md-button class="add-button md-icon-button"
                aria-label="Add Script"
                ng-click="openAddScriptDialog()">
                <ng-md-icon icon="add"
                    style="fill: #fff"
                    size="20"></ng-md-icon>
            </md-button>
        </md-subheader>

        <md-list>
            <md-list-item class="md-2-line"
                ng-repeat="script in scripts"
                ng-click="loadScript(script)">
                <md-list-item-text>
                    <h4>{{ script.title }}</h4>
                    <p>
                        {{ script.content }}
                        <md-button class="edit-button md-accent md-mini"
                            ng-click="openEditScriptDialog(contact)">
                            <ng-md-icon icon="edit"
                                style="fill: #FF9800"
                                size="17"></ng-md-icon>
                            Edit
                        </md-button>
                    </p>
                </md-list-item-text>
            </md-list-item>
        </md-list>
    </div>

    <div class="outgoing"
        layout="column"
        flex>
        <md-subheader class="md-no-sticky">
            Outgoing
        </md-subheader>

        <md-content layout-padding>
            <form name="outgoingForm" ng-submit="send()">
                <md-input-container>
                    <label for="text">Text</label>
                    <textarea name="text" ng-model="outgoing.text">
                    </textarea>
                </md-input-container>

                <md-button class="md-accent"
                    type="submit">Send</md-button>
            </form>
        </md-content>

        <md-button class="incoming-toggle"
            ng-click="toggleIncoming()">
                <ng-md-icon icon="chevron_left"
                    style="fill: #fff"
                    size="17"></ng-md-icon>
                {{ incoming.length }} Incoming
        </md-button>
    </div>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2"
        md-component-id="incoming">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Incoming Texts</h1>
        </md-toolbar>
        <md-list>
            <md-list-item class="md-3-line"
                ng-repeat="text in incoming">

                <ng-md-icon class="md-avatar"
                    icon="account_circle"
                    style="fill: #fff"
                    size="40"></ng-md-icon>

                    <div class="md-list-item-text" layout="column">
                        <h3>From: {{ text.From }}</h3>
                        <h4>Sent: {{ text.timestamp | date:'short' }}</h4>
                        <p>{{ text.Body }}</p>
                    </div>
            </md-list-item>
        </md-list>
    </md-sidenav>
</md-content>
