<md-dialog>
    <md-dialog-content>
        <form name="addContactForm" ng-submit="save()">
            <md-input-container>
                <label>Name</label>
                <input type="text" ng-model="contact.name">
            </md-input-container>
            <md-input-container>
                <label>Phone</label>
                <input type="tel"  ng-model="contact.phone"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Group</label>
                <md-select ng-model="contact.group">
                    <md-option ng-repeat="group in groups"
                        value="{{ group }}">
                        {{ group }}
                    </md-option>
                </md-select>
            </md-input-container>
            <div class="md-actions">
                <md-button class="md-raised"
                    ng-if="!contact.id"
                    type="submit">Save</md-button>
                <md-button ng-if="contact.id"
                    ng-click="remove()"
                    type="button">Remove</md-button>
                <md-button class="md-raised"
                    ng-if="contact.id"
                    type="submit">Update</md-button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
