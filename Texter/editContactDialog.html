<md-dialog>
    <md-dialog-content>
        <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="contact.name">
        </md-input-container>
        <md-input-container>
            <label>Phone</label>
            <input type="tel"  ng-model="contact.phone">
        </md-input-container>
        <div class="md-actions">
            <md-button ng-click="update()">Update</md-button>
            <md-button ng-click="remove()">Delete</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
