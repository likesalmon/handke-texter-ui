<md-dialog>
    <md-dialog-content>
        <md-input-container>
            <label>Title</label>
            <input type="text" ng-model="script.title">
        </md-input-container>
        <md-input-container>
            <label>Text</label>
            <textarea ng-model="script.content"></textarea>
        </md-input-container>
        <div class="md-actions">
            <md-button ng-click="save()">Save</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
