<md-dialog>
    <md-dialog-content>
        <form name="scriptForm" ng-submit="save()">
            <md-input-container>
                <label>Title</label>
                <input type="text" ng-model="script.title">
            </md-input-container>
            <md-input-container>
                <label>Text</label>
                <textarea ng-model="script.content"></textarea>
            </md-input-container>
            <div class="md-actions">
                <md-button class="md-raised"
                    ng-if="!script.id"
                    type="submit">Save</md-button>
                <md-button ng-if="script.id"
                    ng-click="remove()"
                    type="button">Remove</md-button>
                <md-button class="md-raised"
                    ng-if="script.id"
                    type="submit">Update</md-button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
